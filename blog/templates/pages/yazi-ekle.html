{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %} Yazı Ekle {% endblock %}

{% block content %}

    <form action="{% url 'yazi-ekle' %}" enctype="multipart/form-data" method="POST">
        {{ form.non_field_errors }}
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy}}
        <input type="submit" class="btn btn-danger mt-3 mb-3" value="Yazı Olustur" />

    </form>

{% endblock %}
